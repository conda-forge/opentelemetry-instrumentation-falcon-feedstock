{% set name = "opentelemetry-instrumentation-falcon" %}
{% set version = "0.53b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_falcon-{{ version }}.tar.gz
  sha256: f7bbebff8b9daf495994fdce6fb2f5dc6fcfdde0fd4af7aeaa1bffaf9eebfbb7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - opentelemetry-api ~=1.12
    - opentelemetry-instrumentation-wsgi ==0.53b0
    - opentelemetry-instrumentation ==0.53b0
    - opentelemetry-semantic-conventions ==0.53b0
    - opentelemetry-util-http ==0.53b0
    - packaging >=20.0
